<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up</title>
        <script type="text/javascript" src="signup_with_validation.js"></script>
        <link type="text/css" rel="stylesheet" href="signup_with_validation.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="header_div">
                <h2>Sign Up</h2>
            </div>
            <div class="form_div">
                <form  method="post" action="facebook.html">
                    <input type="text" id="f_name" placeholder="Full Name" onkeyup="sign_up_validation()"><br><br>
                    <input type="email" id="email" placeholder="Email" required><br><br>
                    <input type="password" id="password" placeholder="Password" onkeyup="sign_up_validation()"><br><br>
                    <input type="password" id="c_password" placeholder="Confirm-Password" onkeyup="sign_up_validation()"><br><br>
                    <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: grey">DOB</label>
                    <input style="margin-left: 38px;" type="date" id="dob" onkeyup="sign_up_validation()"><br><br>
                    <input type="radio" value="male" name="gender" id="male" onclick="sign_up_validation()"><label>Male</label>
                    <input type="radio" value="female" name="gender" id="female" onclick="sign_up_validation()"><label>female</label>
                    <input type="radio" value="other" name="gender" id="other" onclick="sign_up_validation()"><label>Other</label><br><br>
                    <input type="text" id="mobile_number" placeholder="Mobile number" onkeyup="sign_up_validation()"><br><br>
                    <input type="checkbox" id="check_box"><label style="margin-left: 10px;font-family: sans-serif;font-size: 12px;" onclick="sign_up_validation()">Agree terms and conditions.</label><br><br>
                    <button type="submit">Sign Up</button><br><br>
                    <label id="medatory"></label>
                    <label style="color:grey;font-size:15px;margin-left: 80px;font-family:Arial, Helvetica, sans-serif">or sign up with:</label><br><br>
                </form>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <i class="fa fa-github" aria-hidden="true"></i>
            </div>
        </section>
    </body>
</html>
